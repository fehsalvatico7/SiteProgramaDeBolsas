<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title> 
    <h1><button class="back-button" onclick="goBack()">Back</button><br>Our Adoptable Pets</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E1F27;
        }

        .back-button{
            border-radius: 32px;
            background-color: gray;
            width: 156px;
            height: 64px;
            align-items: center;
        }
        h1{
            font-size: 56px;
            font-family: Poppins, sans-serif;
            text-align: center;
            color: white;
        }

        .container {
            width: 1208px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1E1F27;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .image-container div {
            margin-bottom: 20px;
            position: relative;
        }

        .image-container img {
            width: 250px;
            height: 250px;
            border-radius: 5px;
        }

        .button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .button{
            background-color: #ff3d9a;
            border-radius: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <div class="image-container">
            <div>
                <img src="img_1.png" alt="Imagem 1">
                <button class="button">SEE MORE</button>
            </div>
            <div>
                <img src="img_2.png" alt="Imagem 2">
                <button class="button">SEE MORE</button>
            </div>
            <div>
                <img src="imh_3.png" alt="Imagem 3">
                <button class="button">SEE MORE</button>
            </div>
            <div>
                <img src="img_4.png" alt="Imagem 4">
                <button class="button">SEE MORE</button>
            </div>
            <div>
                <img src="Cat-Img.png" alt="Imagem 5">
                <button class="button">SEE MORE</button>
            </div>
            <div>
                <img src="4 (1).png" alt="Imagem 6">
                <button class="button">SEE MORE</button>
            </div>
            <div>
                <img src="4 (2).png" alt="Imagem 7">
                <button class="button">SEE MORE</button>
            </div>
            <div>
                <img src="4 (3).png" alt="Imagem 8">
                <button class="button">SEE MORE</button>
            </div>
        </div>
    </div>
    <script>function goBack() {
        window.history.back();
    }</script>
</body>
</html>
