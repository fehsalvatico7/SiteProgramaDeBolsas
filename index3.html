<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
        }
        .button{
            border: none;
            border-radius: 40px;
            width: 150px;
            height: 50px;
            background-color: aqua;
        }
        .container > img{
            width: 260px;
            height: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="dogProg.jpeg" alt="dog">
        <h1>Success!</h1>
        <p>Free your creativity and create a beautiful success <br>page to thank your user for subscribing/donating <br>to our project.</p>
        <button class="button" onclick="goBack()">BACK</button>
    </div>

    <script>function goBack() {
        window.history.back();
    }</script>
</body>
</html>
